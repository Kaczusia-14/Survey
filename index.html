<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 id="title">Free Code Camp Survey Form</h1>

	<p id="description">Please fill in this form to create an account.</p>

	<form id="survey-form">

		
		<label id="name-label" for="name">Name</label><br>
		<input type="text" id="name" name="firstname" placeholder="Enter your name" required><br><br>
		<label id="email-label" for="email">Email</label><br>
		<input type="Email" id="email" name="email" placeholder="Enter your emial adress" required><br><br>
		<label id="number-label" for="number">Age</label>
		<br><input type="number" id="number" name="quantity" placeholder="Age" required min="18" max="50"><br><br>


		<p>Please select your marital status</p>
      	<select id="dropdown" name="marital" class="form-control" required>
        <option disabled selected value>Select your marital status</option>
        <option value="married">Married</option>
        <option value="single">Single</option>
        <option value="divorced">Divorced</option>
        <option value="separated">Separeted</option>
        <option value="other">Other</option>
      	</select><br><br>

      	<p>Please select your gender:</p>
		  <input type="radio" id="male" name="gender" value="male">
		  <label for="male">Male</label><br>
		  <input type="radio" id="female" name="gender" value="female">
		  <label for="female">Female</label><br>
		  <input type="radio" id="other" name="gender" value="other">
		  <label for="other">Other</label><br><br>

		  <p>Please select your preferred vehicle:</p>
		 <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		  <label for="vehicle1"> Bike</label><br>
		  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		  <label for="vehicle2"> Car</label><br>
		  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		  <label for="vehicle3"> Boat</label><br><br>
		  <input type="submit" value="Submit"><br><br>

		  <p>Additional coments</p>
	      <textarea
	      	class="form-control"
	        id="comments"
	        class="input-textarea"
	        name="comment"
	        placeholder="Enter your comment here..."
	      ></textarea><br><br>

	      <input class="btn btn-success" id="submit" type="submit" value="Submit">


	</form>


<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
